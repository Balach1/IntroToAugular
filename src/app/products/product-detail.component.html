<div class='card' 
    *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product.productName}}
  </div>
<div class='card-footer'>
  <button class='btn brn-outline-secondary'
           (click)='onBack()'
           styles='width:80px'>
      <i class='fa fa-chevron-left'></i> Back    
    </button>
  </div>
</div>
